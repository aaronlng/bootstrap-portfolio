<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Contact</title>

        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    </head>

    <body>

        <header id="masterhead">
            <div class="container">
                <a href="index.html" id="logo">Aaron Long</a>
                <nav class="nav justify-content-end">
                    <a class="navbar-brand" class="navbar-expand" href="index.html">About</a>
                    <a class="navbar-brand" href="portfolio.html">Portfolio</a>
                    <a class="navbar-brand" href="contact.html">Contact</a>
                </nav>
            </div>
        </header>
    
    <div id="main-container" class="container">

        <div class="row">
            <div class="col-8">
                <section class="main-section">
                    <h1>Contact</h1>

                    <form id="contact-form">
                        <ul>
                         <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="email@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit" name="submit">
                    </form>

                </section>
            </div>

            <div class="col-4">

                <section class="sidebar">
                    <div id="connect">
                        <h2>Connect with Me</h2>

                        <img src="assets/images/github.png" class="social" alt="Github">
                        <img src="assets/images/linkedin.png" class="social" alt="LinkedIn">
                        <img src="assets/images/stackoverflow.png" class="social" alt="Stack Overflow">
                    </div>
                </section>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2019 Aaron Long
        </div>
    </footer>

    </body>
</html>
